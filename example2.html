<input id="one" >
<input id="two" >
<button onclick="add()">Add</button>
<p id="result">Result</p>

<script>
    var a=document.getElementById("one")
    var b=document.getElementById("two")
    var c=document.getElementById("result")

    function add(){
        var d=Number(a.value)+Number(b.value)
        c.textContent=d
    } 
</script>
